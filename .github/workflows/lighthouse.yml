name: Lighthouse

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          lfs: true
      - run: npm i
      - run: npm run build
  preview:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.preview.outputs.url }}
    steps:
      - name: wait
        id: preview
        uses: WalshyDev/cf-pages-await@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN  }}
          accountId: "4e599df4216133509abaac54b109a647"
          project: "test"
          githubToken: ${{ secrets.GITHUB_TOKEN }}
  lighthouse:
    runs-on: ubuntu-latest
    needs: [preview]
    steps:
      - uses: treosh/lighthouse-ci-action@v10
        with:
          urls: ${{ needs.preview.output.url }}
          uploadArtifacts: true
          temporaryPublicStorage: true
  broken-link-checker:
    runs-on: ubuntu-latest
    needs: [preview]
    steps:
      - uses: celinekurpershoek/link-checker@v1.0.2
        with:          
          url: ${{ needs.preview.output.url }}          
          honorRobotExclusions: false
          recursiveLinks: true
