name: Test

on:
  pull_request:
  push: 
    branches: 
      - main      

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          lfs: true
      - run: npm ci
      - run: npm run build
  preview:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: wait
        id: preview
        uses: WalshyDev/cf-pages-await@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN  }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID  }}
          project: ${{ secrets.CLOUDFLARE_PROJECT }}
  lighthouse:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    needs: preview
    steps:
      # checkout need to upload artifacts with hash from git
      - uses: actions/checkout@v1
        with:
          lfs: true
      - run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
      - uses: treosh/lighthouse-ci-action@v10
        with:
          urls: https://${SHORT_SHA}.fcr-website.pages.dev
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: .lighthouserc.json
  broken-link-checker:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    needs: preview
    steps:
      - run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
      - uses: roc/link-checker@0f3f6f07d7c0ab247d73468ae5c277c441c596a3
        with:
          url: https://${SHORT_SHA}.fcr-website.pages.dev
          blc_args: --verbose --follow false --exclude-external --recursive
