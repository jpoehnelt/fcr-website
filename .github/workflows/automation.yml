name: Automation

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  automate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: pnpm/action-setup@v3
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          version: "lts/*"
          cache: "pnpm"
      - run: pnpm install
      - run: pnpx playwright install
      - uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}
          tags: tag:ci
          args: "--exit-node=udm-pro"
          version: latest
      - run: node automation/directory.js
        env:
          BUILDIUM_OTP_KEY: ${{ secrets.BUILDIUM_OTP_KEY }}
          BUILDIUM_EMAIL: ${{ secrets.BUILDIUM_EMAIL }}
          BUILDIUM_PASSWORD: ${{ secrets.BUILDIUM_PASSWORD }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          CI: true
